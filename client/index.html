<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>
      Chaithanya Tours And Travels - Premier Travel Agency in Mysuru, Karnataka
    </title>
    <meta
      name="title"
      content="Chaithanya Tours And Travels - Premier Travel Agency in Mysuru, Karnataka"
    />
    <meta
      name="description"
      content="Discover unforgettable journeys with Chaithanya Tours And Travels, Mysuru's leading travel agency. Expert travel planning, personalized itineraries, and seamless travel experiences across Karnataka, India and beyond."
    />
    <meta
      name="keywords"
      content="tours, travels, travel agency, Mysuru tourism, Karnataka tours, vacation packages, Mysore tours, South India travel, India travel, Mysore travel agency"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />

    <!-- Font Awesome -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </noscript>

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="business.business" />
    <meta
      property="og:title"
      content="Chaithanya Tours And Travels - Mysuru's Leading Travel Agency"
    />
    <meta
      property="og:description"
      content="Expert travel planning and personalized tour experiences from Mysuru, Karnataka"
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta
      property="og:url"
      content="https://www.chaithanyatoursandtravels.com"
    />
    <meta
      property="business:contact_data:street_address"
      content="6/B 3rd main 7th cross Vinayakanagara(paduvarhalli) Near basaveshwara Choultry"
    />
    <meta property="business:contact_data:locality" content="Mysuru" />
    <meta property="business:contact_data:region" content="Karnataka" />
    <meta property="business:contact_data:postal_code" content="570012" />
    <meta property="business:contact_data:country_name" content="India" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Chaithanya Tours And Travels - Mysuru's Leading Travel Agency"
    />
    <meta
      name="twitter:description"
      content="Expert travel planning and personalized tour experiences from Mysuru, Karnataka"
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.chaithanyatoursandtravels.com" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="IN-KA" />
    <meta name="geo.placename" content="Mysuru, Karnataka" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Chaithanya Tours And Travels",
        "image": "/logo.jpg",
        "@id": "https://www.chaithanyatoursandtravels.com",
        "url": "https://www.chaithanyatoursandtravels.com",
        "telephone": "+91-9916593999",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "6/B 3rd main 7th cross Vinayakanagara(paduvarhalli) Near basaveshwara Choultry",
          "addressLocality": "Mysuru",
          "addressRegion": "Karnataka",
          "postalCode": "570012",
          "addressCountry": "IN"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 12.3170843,
          "longitude": 76.6300724
        },
        "areaServed": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": 12.3170843,
            "longitude": 76.6300724
          },
          "geoRadius": "500000"
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"
          ],
          "opens": "09:00",
          "closes": "22:00"
        },
        "sameAs": [
          "https://www.facebook.com/Chaithanyatours",
          "https://www.instagram.com/Chaithanyatours",
          "https://www.twitter.com/Chaithanyatours"
        ]
      }
    </script>

    <!-- Verification Tags (replace with your actual verification codes) -->
    <meta
      name="google-site-verification"
      content="YOUR_GOOGLE_VERIFICATION_CODE"
    />
    <meta
      name="facebook-domain-verification"
      content="YOUR_FACEBOOK_VERIFICATION_CODE"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#your-primary-color" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance Hints -->
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Critical CSS -->
    <style>
      body {
        font-display: swap;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Accessibility: Skip to main content -->
    <a href="/" class="skip-link">Skip to main content</a>

    <!-- Root Container -->
    <div id="root" role="main" aria-label="Main Content"></div>

    <!-- Main Script with Performance Optimization -->
    <script type="module" src="/src/main.jsx" defer async></script>

    <!-- Fallback for No JavaScript -->
    <noscript>
      <p>You need to enable JavaScript to run this application.</p>
    </noscript>

    <!-- Performance Tracking -->
    <script>
      window.addEventListener("load", () => {
        if (window.performance) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log("Page Load Time:", loadTime);
        }
      });
    </script>
  </body>
</html>
